<body>

    <header>
        <button id="filtre" type="button"> <img id="imgbg" src="/assets/img/burgermenu.png" alt="Menu">
            <div id="triePar">
                <button id="aFaire">To do</button>
                <button id="Fait">Doing</button>
                <button id="Fini">Done</button>
            </div>
        </button>
        <h1> TOUDOU </h1>
        <button id="addtask" type="button"> <img id="imgcross" src="/assets/img/addtask.png" alt="cross"> </button>
        
        <p class="test"></p>

    </header>

    <main>
        <section id="createTask">
            <div class="popUpTask">
                <input type="text" id="nom" placeholder="Nom">
                <textarea id="desc" placeholder="Description"></textarea>
                <input type="date" id="date">
                <button id="valid" type="button">Valider</button>
            </div>
        </section>
        <div class="tout">
            <div class="task">
                <h2 class="name">Nom de la t√¢che</h2>
                <div class="contenu">
                <p class="time">Date de fin</p>
                <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Labore quam quisquam animi laboriosam magni nesciunt dignissimos modi architecto non. Magni inventore iusto quia at accusamus ab laboriosam similique velit. Cumque?</p>
                <button class="delete"> <img id='poubelle' src="/assets/img/poubelle.png" alt="delete"> </button>
                <select name="status-mode" class="status">
                    <option value="todo" selected>To Do</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                
                </select>
                <button class="arrow"><img id="plus"src="/assets/img/arrow.png" alt="arrow"></button>
                </div>
            </div>
           
            
        </div>
    </main>
